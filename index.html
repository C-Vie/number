<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课文计数器 - 儿童学习助手</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A9DFF',
                        secondary: '#FF6B6B',
                        accent: '#FFD166',
                        success: '#06D6A0',
                        background: '#F9F7FF',
                    },
                    fontFamily: {
                        sans: ['Comic Sans MS', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'bounce-scale': 'bounce-scale 0.5s ease-in-out',
                        'pulse-light': 'pulse-light 2s infinite',
                    },
                    keyframes: {
                        'bounce-scale': {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        'pulse-light': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.8 },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .btn-shadow {
                box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.2);
            }
            .btn-press {
                transform: translateY(4px);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
            }
            .count-animation {
                animation: count-change 0.5s ease-in-out;
            }
            @keyframes count-change {
                0% { transform: scale(1); }
                50% { transform: scale(1.3); }
                100% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-background min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <!-- 背景 -->
    <div class="fixed inset-0 z-0 bg-gradient-to-br from-blue-50 to-purple-50"></div>

    <!-- 主容器 -->
    <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-md">
        <!-- 标题 -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-700 mb-6 animate-pulse-light">
            课文计数器
        </h1>
        
        <!-- 计数显示 -->
        <div class="w-64 h-64 rounded-full bg-white flex items-center justify-center mb-8 shadow-lg border-4 border-gray-200">
            <span id="count" class="text-9xl font-bold text-primary">0</span>
        </div>
        
        <!-- 按钮容器 -->
        <div class="flex flex-col items-center space-y-6 w-full">
            <!-- 加1按钮 -->
            <button id="increment-btn" class="w-20 h-20 rounded-full bg-primary flex items-center justify-center shadow-lg transform transition-all duration-200 btn-shadow hover:brightness-110 focus:outline-none">
                <span class="text-6xl font-bold text-white leading-none">+</span>
            </button>
            
            <!-- 减1按钮 -->
            <button id="decrement-btn" class="w-20 h-20 rounded-full bg-secondary flex items-center justify-center shadow-lg transform transition-all duration-200 btn-shadow hover:brightness-110 focus:outline-none">
                <span class="text-6xl font-bold text-white leading-none">-</span>
            </button>
        </div>
        
        <!-- 重置按钮 -->
        <button id="reset-btn" class="mt-8 px-6 py-3 bg-gray-100 rounded-full shadow-md hover:bg-gray-200 transition-all duration-200 text-gray-700 font-bold">
            重置计数
        </button>
        
        <!-- 鼓励语 -->
        <div id="encouragement" class="mt-6 text-center text-lg font-medium text-gray-700">
            开始阅读吧！
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        // 获取DOM元素
        const countElement = document.getElementById('count');
        const incrementBtn = document.getElementById('increment-btn');
        const decrementBtn = document.getElementById('decrement-btn');
        const resetBtn = document.getElementById('reset-btn');
        const encouragementElement = document.getElementById('encouragement');
        const clickSound = document.getElementById('click-sound');
        const successSound = document.getElementById('success-sound');
        
        // 初始计数
        let count = 0;
        
        // 鼓励语句数组
        const encouragements = [
            "真棒！继续加油！",
            "读得真多，太棒了！",
            "你是阅读小能手！",
            "坚持就是胜利！",
            "阅读让你更聪明！",
            "继续保持，你真厉害！",
            "每一次阅读都很重要！",
            "你正在成为阅读大师！",
            "真了不起，继续前进！",
            "阅读的乐趣无穷无尽！"
        ];
        
        // 更新计数显示
        function updateCount() {
            countElement.textContent = count;
            countElement.classList.add('count-animation');
            
            // 移除动画类以允许下次动画
            setTimeout(() => {
                countElement.classList.remove('count-animation');
            }, 500);
            
            // 随机显示鼓励语
            if (count > 0 && count % 3 === 0) {
                const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                encouragementElement.textContent = randomEncouragement;
                
                // 播放成功音效
                successSound.currentTime = 0;
                successSound.play().catch(e => console.log("无法播放音效:", e));
            }
        }
        
        // 加1按钮点击事件
        incrementBtn.addEventListener('click', () => {
            count++;
            updateCount();
            
            // 播放点击音效
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("无法播放音效:", e));
            
            // 按钮按下效果
            incrementBtn.classList.add('btn-press');
            setTimeout(() => {
                incrementBtn.classList.remove('btn-press');
            }, 200);
        });
        
        // 减1按钮点击事件
        decrementBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                updateCount();
                
                // 播放点击音效
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("无法播放音效:", e));
            }
            
            // 按钮按下效果
            decrementBtn.classList.add('btn-press');
            setTimeout(() => {
                decrementBtn.classList.remove('btn-press');
            }, 200);
        });
        
        // 重置按钮点击事件
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCount();
            encouragementElement.textContent = "开始阅读吧！";
            
            // 播放点击音效
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("无法播放音效:", e));
        });
        
        // 键盘事件支持
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === 'ArrowUp') {
                incrementBtn.click();
            } else if (e.key === '-' || e.key === 'ArrowDown') {
                decrementBtn.click();
            } else if (e.key === 'r' || e.key === 'R') {
                resetBtn.click();
            }
        });
        
        // 触摸事件优化
        const buttons = [incrementBtn, decrementBtn, resetBtn];
        buttons.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.classList.add('btn-press');
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('btn-press');
                btn.click();
            });
        });
    </script>
</body>
</html>
